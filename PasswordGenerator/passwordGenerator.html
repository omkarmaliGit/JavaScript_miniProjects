<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generater</title>
    <link rel="stylesheet" href="passwordGenerator.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Random <span>Password Generater</span></h1>
      <div class="box">
        <div class="inputBox">
          <input type="text" id="input" />
          <img src="resources/copy.png" alt="" onclick="copyPass()" />
        </div>
        <div class="range">
          <div class="passwordLength">
            <h3>Password Length</h3>
            <span id="showLength">8</span>
          </div>
          <input
            type="range"
            name="PasswordRange"
            id="passwordRange"
            min="6"
            max="20"
            value="8"
            onchange="changeLength()"
          />
        </div>
        <div class="passwordSettings">
          <h3>Password Settings</h3>
          <ul class="options">
            <div>
              <li class="option">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Lowercase (a-z)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="uppercase" />
                <label for="uppercase">Uppercase (A-Z)</label>
              </li>
            </div>
            <div>
              <li class="option">
                <input type="checkbox" id="numbers" />
                <label for="numbers">Numbers (0-9)</label>
              </li>
              <li class="option">
                <input type="checkbox" id="symbols" />
                <label for="symbols">Symbols (!-$^+)</label>
              </li>
            </div>
          </ul>
        </div>
        <div class="generateButton">
          <button class="genBtn" onclick="genPass()">
            <img src="resources/generate.png" alt="" />Generate Password
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="passwordGenerator.js"></script>
</html>
